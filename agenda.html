<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="cadastrar(event)">
        <label for="cep">CEP</label>
        <input type="number" onblur="buscarEndereco(this.value)" placeholder="Digite seu cep" id="cep">
        <span id="not-found"></span>
        <br><br>

        <label for="endereco">Endereço</label>
        <input type="text" placeholder="Digite seu endereço" id="endereco">

        <br><br>

        <label for="cidade">Cidade</label>
        <input type="text" placeholder="Digite seu cidade" id="cidade">

        <br><br>

        <label for="estado">Estado</label>
        <input type="text" placeholder="Digite seu estado" id="estado">


    </form>

    <script src="funcoes/funcoes.js"></script>
</body>
</html>
